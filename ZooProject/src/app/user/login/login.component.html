<div class="container m-5">
    <form #myFormTemplate="ngForm" (ngSubmit)="validateUser()">
        <div class="card-header">LOGIN<div>{{ errorMessage }}</div></div>

        <div class="card-body">

            
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required
                    #myUsername="ngModel" [(ngModel)]="newUser.username">
                <div *ngIf="!myUsername.valid" class="small text-danger">*Username is required!</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password" name="password" required
                    #myPassword="ngModel" [(ngModel)]="newUser.password">
                <div *ngIf="!myPassword.valid" class="small text-danger">*Password is required!</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="role" class="form-label">Role:</label>
                <input type="text" class="form-control" id="role" placeholder="Enter role" name="role" required
                    #myRole="ngModel" [(ngModel)]="newUser.role">
                <div *ngIf="!myRole.valid" class="small text-danger">*Role is required!</div>
            </div>
            

        </div>
        <div class="card-footer">
            <button [disabled]="!myFormTemplate.valid" type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>
</div>
